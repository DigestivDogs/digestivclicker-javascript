<html>
  <head>
    <title>DigestivClicker</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
  	<h1 id="bakeryname"></h1>
  	<hr/>
		<span onclick="digestiveClick(1)"><img src="digestive.png" width="300" height="200"></span>
		
    <span class="details">
    	You have <span id="digestives">0</span> digestives!<br/>
			You have <span id="cursors">0</span> cursors!<br/>
			<img src="cursor.png" width="25" height="25"> Cursor Price: <span id="cursorCost">10</span> digestives!<br/>
		</span>
		
		<button class="w3-btn w3-round-large w3-grey w3-border w3-border-black" onclick="buyCursor()">Buy a Cursor <img src="cursor.png" width="25" height="25"></button>
		
		<script type="text/javascript" src="main.js"></script>
	  	<script type="text/javascript">
			window.onload = function() {
				var person = prompt("What is your username going to be? If you don't input one, we will choose a random one for you", "");
				if (person == "") {
					var things = ['Rick Astley', 'Bananaphone', 'Jeff', 'John Cena'];
					var thing = things[Math.floor(Math.random()*things.length)];
					alert("The computer chose: " + thing + "'s Bakery!");
					person = thing;
					document.getElementById("bakeryname").innerHTML = person + "'s Bakery!";
				}
				if (person != null) {
					alert("Hello " + person + " welcome to your Bakery!");
					document.getElementById("bakeryname").innerHTML = person + "'s Bakery!";
				}
			}
	  </script>
	</body>
</html>
